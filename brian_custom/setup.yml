controller_execution_environments:
  - name: "ServiceNow EE"
    image: quay.io/rhbs/aap-ee

controller_templates:
  - name: "ServiceNow Notification"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_notify.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    extra_vars:
      snow_note: "This request has been received by Ansible Automation Platform. Please monitor Activity Stream for progress."
      ansible_python_interpreter: /usr/bin/python3

  - name: "ServiceNow Create Incident"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_create_incident.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Incident Description Summary
          question_description: Short description of incident
          required: true
          type: text
          variable: short_description
          min: 0
          max: 1024
          default: 'This is a test incident opened by Ansible'
          choices: ''
          new_question: true
        - question_name: Incident Description
          question_description: Detailed description of incident
          required: true
          type: text
          variable: description
          min: 0
          max: 1024
          default: 'This is a detailed description of the incident'
          choices: ''
          new_question: true
        - question_name: Incident Assigned To
          question_description: Who the incident will be assigned to
          required: true
          type: text
          variable: assigned_to
          min: 0
          max: 1024
          default: 'Charlie Whitherspoon'
          choices: ''
          new_question: true
        - question_name: Incident Caller
          question_description: Who is the caller of the incident
          required: true
          type: text
          variable: caller_id
          min: 0
          max: 1024
          default: 'Adela Cervantsz'
          choices: ''
          new_question: true
        - question_name: "Incident Urgency: 1 - High, 2 - Medium, 3 - Low"
          question_description: "1 = High, 2 = Medium, 3 = Low"
          required: true
          type: multiplechoice
          variable: urgency
          default: "2"
          choices: "1\n2\n3"
          new_question: true
        - question_name: "Incident Impact: 1 - High, 2 - Medium, 3 - Low"
          question_description: "1 = High, 2 = Medium, 3 = Low"
          required: true
          type: multiplechoice
          variable: impact
          default: "2"
          choices: "1\n2\n3"
          new_question: true

  - name: "ServiceNow Create Change Request"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_create_change_request.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
      snow_host: https://{{ instance }}.service-now.com/
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Incident Description Summary
          question_description: Short description of incident
          required: true
          type: text
          variable: short_description
          min: 0
          max: 1024
          default: 'This is a test change request opened by Ansible'
          choices: ''
          new_question: true
        - question_name: Incident Description
          question_description: Detailed description of change request
          required: true
          type: text
          variable: description
          min: 0
          max: 1024
          default: 'This is a detailed description of the change request'
          choices: ''
          new_question: true
        - question_name: Incident Assigned To
          question_description: Who the incident will be assigned to
          required: true
          type: text
          variable: assigned_to
          min: 0
          max: 1024
          default: 'Charlie Whitherspoon'
          choices: ''
          new_question: true
        - question_name: Incident type
          question_description: "Standard, Normal, or Emergency"
          required: true
          type: multiplechoice
          variable: urgency
          default: "standard"
          choices: "standard\nnormal\nemergency"
          new_question: true
        - question_name: Incident Risk
          question_description: "High, Moderate, or Low"
          required: true
          type: multiplechoice
          variable: urgency
          default: "moderate"
          choices: "high\nmoderate\nlow"
          new_question: true
        - question_name: Incident Impact
          question_description: "High, Medium, or Low"
          required: true
          type: multiplechoice
          variable: impact
          default: "medium"
          choices: "high\nmedium\nlow"
          new_question: true
        - question_name: Incident Priority
          question_description: "Critical, High, Moderate, or Low"
          required: true
          type: multiplechoice
          variable: impact
          default: "moderate"
          choices: "critical\nhigh\nmoderate\nlow"
          new_question: true

  - name: "ServiceNow Close Change Request"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_close_change_request.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
      snow_host: https://{{ instance }}.service-now.com/
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Change Request Number
          question_description: ServiceNow Change Request Number
          required: true
          type: text
          variable: chg_number
          min: 0
          max: 1024
          default: ''
          choices: ''
          new_question: true
        - question_name: Resolution notes
          question_description: ServiceNow Resolution Notes
          required: true
          type: text
          variable: close_notes
          min: 0
          max: 1024
          default: ''
          choices: ''
          new_question: true

  - name: "ServiceNow Close Incident"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_close_incident.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Incident Number
          question_description: ServiceNow Incident Number
          required: true
          type: text
          variable: inc_number
          min: 0
          max: 1024
          default: ''
          choices: ''
          new_question: true
        - question_name: Resolution notes
          question_description: ServiceNow Resolution Notes
          required: true
          type: text
          variable: close_notes
          min: 0
          max: 1024
          default: ''
          choices: ''
          new_question: true

  - name: "ServiceNow Setup"
    job_type: run
    inventory: "Demo Inventory"
    project: "Cloud Deploy"
    playbook: "playbooks/servicenow/snow_setup.yml"
    execution_environment: ServiceNow EE
    credentials:
    - "ServiceNow Dev"
    - "URI Credential"
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
      demo: brian_custom

