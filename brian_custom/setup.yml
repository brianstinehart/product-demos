---
user_message: |
  - Be sure to update the 'activation_key' and 'org_id' extra variables for 'LINUX / Register'. https://access.redhat.com/management/activation_keys
  - Update Credential for Insights Inventory with Red Hat account.
  - Add variables for system_roles. https://console.redhat.com/ansible/automation-hub/repo/published/redhat/rhel_system_roles
controller_components:
  - projects  
  - credential_types
  - credentials
  # - applications
  - settings
  # - inventories
  # - hosts
  # - inventory_sources
  - execution_environments
  - job_templates
  - workflow_job_templates
  - job_launch
  # - project_update

controller_projects:
  - name: Cloud Deploy
    organization: Default
    scm_type: git
    scm_url: 'https://github.com/brianstinehart/Cloud-Deploy.git'

controller_credential_types:
  - name: "ServiceNow"
    kind: "cloud"
    inputs:
      fields:
        - id: username
          type: string
          label: Username
        - id: password
          type: string
          label: Password
          secret: true
        - id: instance
          type: string
          label: Instance
      required:
        - username
        - password
        - instance
    injectors:
      extra_vars:
        snow_username: !unsafe '{{ username }}'
        snow_password: !unsafe '{{ password }}'
        snow_instance: !unsafe '{{ instance }}'

  - name: "URI"
    kind: "cloud"
    inputs:
      fields:
        - id: uri_user
          type: string
          label: URI Username
        - id: uri_password
          type: string
          label: URI Password
          secret: true
        - id: controller_url
          type: string
          label: Controller URL for URI module
      required:
        - uri_user
        - uri_password
        - controller_url
    injectors:
      extra_vars:
        uri_user: '{{ uri_user }}'
        uri_password: '{{ uri_password }}'
        controller_url: '{{ controller_url }}'

controller_credentials:
  - name: ServiceNow Dev
    credential_type: ServiceNow
    organization: Default
    inputs:
      username: "{{ username }}"
      password: "{{ password }}"
      instance: "{{ instance }}"

  - name: URI Credential
    credential_type: URI
    organization: Default
    inputs:
      uri_user: '{{ uri_user }}'
      uri_password: '{{ uri_password }}'
      controller_url: '{{ controller_url }}'

